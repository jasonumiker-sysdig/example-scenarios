apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: generated-network-policy
  namespace: hello
spec:
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              app: hello
          podSelector:
            matchLabels:
              app.kubernetes.io/name: hello-client
      ports:
        - port: 8080
          protocol: TCP
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - port: 53
          protocol: UDP
  podSelector:
    matchLabels:
      app.kubernetes.io/name: hello-server
  policyTypes:
    - Ingress
    - Egress
